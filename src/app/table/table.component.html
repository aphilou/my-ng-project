<div class="mat-elevation-z8">
  
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.configHistoryId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="termId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TermId</th>
      <td mat-cell *matCellDef="let row">{{row.termId}}</td>
    </ng-container>

    <ng-container matColumnDef="verCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
      <td mat-cell *matCellDef="let row">{{row.verCode}}</td>
    </ng-container>

    <ng-container matColumnDef="configType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.configType}}</td>
    </ng-container>

    <ng-container matColumnDef="pkg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Package</th>
      <td mat-cell *matCellDef="let row">{{row.packageType}}</td>
    </ng-container>

    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Update Date</th>
      <td mat-cell *matCellDef="let row">{{ row.updateDate | date: short }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.totalElements"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
