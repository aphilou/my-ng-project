<p>Password Input</p>
<div *ngIf="state === 'hidden'">
  <input type="password" [(ngModel)]="password">
  <fa-icon (click)="toggle()" [icon]="['fas', 'eye']"></fa-icon>
</div>
<div *ngIf="state !== 'hidden'">
  <input type="text" [(ngModel)]="password">
  <fa-icon (click)="toggle()" [icon]="['fas', 'eye-slash']"></fa-icon>
</div>
